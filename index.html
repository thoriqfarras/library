  <!-- Popups -->
  <div id="add-book-popup" class="overlay">
    <div class="popup">
      <div class="header">
        <h2>Add a book</h2>
        <a href="#">&times;</a>
      </div>
      <ul>
        <li>
          <label for="book-title">Title</label>
          <input type="text" name="title" id="book-title">
        </li>
        <li>
          <label for="book-author">Author</label>
          <input type="text" name="author" id="book-author">
        </li>
        <li>
          <label for="book-pages">Pages</label>
          <input type="number" name="pages" id="book-pages">
        </li>
        <li>
          <fieldset>
            <legend>Status</legend>
            <div class="radio-buttons">
              <input type="radio" name="status" id="book-unread" value="unread">
              <input type="radio" name="status" id="book-reading" value="reading">
              <input type="radio" name="status" id="book-read" value="read">
            </div>
            <div class="radio-buttons-text">
              <label for="book-unread">To be read</label>
              <label for="book-reading">Currently reading</label>
              <label for="book-read">Read</label>
            </div>
          </fieldset>
        </li>
        <button id="#add-book-in-popup" type="button">Add book</button>
      </ul>
    </div>
  </div>

  <div id="delete-book-popup" class="overlay">
    <div class="popup">
      <div class="header">
        <h2>Hold up...</h2>
      </div>
      <p>Are you sure you want to delete {title}?</p>
      <div class="buttons">
        <button id="delete-yes" type="button">Yes</button>
        <button id="delete-no" type="button"><a href="#">No</a></button>

    </div>
